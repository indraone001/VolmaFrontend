<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Login Volma</title>
  </head>
  <body>
    <div class="cover">
      <div class="row">
        <div class="col-lg-5 col-md-6 d-inline brand d-flex">
          <div class="container">
            <h2 class="tittle">Welcome to Volma</h2>
            <div class="line-brand"></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita,
              asperiores?
            </p>
          </div>
        </div>
        <div class="col-lg-7 col-md-6 d-inline d-flex login-form">
          <div class="container">
            <h2 class="title-form">Sign In</h2>
            <div class="line-form d-inline-block"></div>
            <form>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Username"
              />

              <input
                type="password"
                id="lpass"
                name="lpass"
                placeholder="Password"
              />
              <button class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
