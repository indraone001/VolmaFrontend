<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
      <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
    />
      
    <!-- FontAwesome -->
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />
      
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="TambahPemilih.css">

    <title>Tambah Pemilih</title>
</head>
<body>
<head>
  <nav class="navbar navbar-expand-lg navbar-light py-2">
    <div class="container">
      <a class="navbar-brand pr-2" href="#">Volma</a>
      <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      >
      <i class="fas fa-bars"></i>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item pr-2">
          <a class="nav-link" href="#"> <i class="fas fa-home"></i> Home </a>
        </li>
        <li class="nav-item pr-2">
          <a class="nav-link" href="#"> <i class="fas fa-shield-alt"></i> Peraturan</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >
          Jhon Doe
        </a>
        <div
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="navbarDropdown"
        >
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Log Out</a>
      </div>
    </li>
  </ul>
</div>
</div>
</nav>
</head>
<main>
  <div>
    <div class="sidebar">
      <div class="sidebar-brand">
        <div class="row">
          <div class="col-2 d-xl-none">
            <font-awesome-icon :icon="['fas', 'bars']" />
          </div>
          <div class="col-6">
            <span>VOLMA</span>
          </div>
        </div>
      </div>
  
      <div class="sidebar-menu">
        <ul class="align">
          <div class="items">
            <li>
              <router-link
                to="/dashboard"
                active-class="active"
                exact
                class="navigate-link"
              >
                <div class="row">
                  <div class="col-2">
                    <font-awesome-icon :icon="['fas', 'tachometer-alt']" />
                  </div>
                  <div class="col-8">
                    <span>Dashboard</span>
                  </div>
                </div>
              </router-link>
            </li>
            <li>
              <router-link
                to="/kandidat"
                active-class="active"
                exact
                class="navigate-link"
              >
                <div class="row">
                  <div class="col-2">
                    <font-awesome-icon :icon="['fas', 'id-card']" />
                  </div>
                  <div class="col-8">
                    <span>Kandidat</span>
                  </div>
                </div>
              </router-link>
            </li>
            <li>
              <router-link
                to="/pemilih"
                active-class="active"
                exact
                class="navigate-link"
              >
                <div class="row">
                  <div class="col-2">
                    <font-awesome-icon :icon="['fas', 'user-friends']" />
                  </div>
                  <div class="col-8">
                    <span>Pemilih</span>
                  </div>
                </div>
              </router-link>
            </li>
          </div>
  
          <div class="items logout">
            <li>
              <router-link
                to="/"
                active-class="active"
                exact
                class="navigate-link"
              >
                <div class="row">
                  <div class="col-2">
                    <font-awesome-icon :icon="['fas', 'sign-out-alt']" />
                  </div>
                  <div class="col-8">
                    <span>Log Out</span>
                  </div>
                </div>
              </router-link>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
  <!-- Side Bar -->
  
    <!-- Form -->
      <div class="background">
          <div class="container">
            <div class="screen">
              <div class="screen-body">
                <div class="screen-body-item left">
                  <div class="app-title">
                    <span>Input Data</span>
                    <span>Mahasiswa</span>
                  </div>
                </div>
                <div class="screen-body-item">
                  <div class="app-form">
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="NIM" >
                    </div>
                    <div class="app-form-group">
                      <input class="app-form-control" placeholder="Nama">
                    </div>
                    
                    <div class="app-form-group buttons">
                      <button class="app-form-button">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    <!-- Form -->
</main>  
</body>
</html>
