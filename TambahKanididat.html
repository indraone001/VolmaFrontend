<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="TambahKandidat.CSS" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Tambah Kandidat</title>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />

    <div class="sidebar">
      <div class="sidebar-brand">
        <label for="nav-toggle" class="bars">
          <i class="fas fa-bars"></i>
        </label>
        <span>VOLMA</span>
      </div>

      <div class="sidebar-menu">
        <ul class="align">
          <div class="items">
            <li>
              <a href="#" class="navigate-link">
                <div class="row">
                  <div class="col-2">
                    <i class="fas fa-tachometer-alt"></i>
                  </div>
                  <div class="col-10">
                    <span>Dashboard</span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="navigate-link active">
                <div class="row">
                  <div class="col-2">
                    <i class="fas fa-user-tie"></i>
                  </div>
                  <div class="col-10">
                    <span>Kandidat</span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="navigate-link">
                <div class="row">
                  <div class="col-2">
                    <i class="fas fa-user-friends"></i>
                  </div>
                  <div class="col-10">
                    <span>Pemilih</span>
                  </div>
                </div>
              </a>
            </li>
          </div>
          
          <div class="items logout">
            <li>
              <a href="#">
                <div class="row">
                  <div class="col-2">
                    <i class="fas fa-sign-out-alt"></i>
                  </div>
                  <div class="col-10">
                    <span>Log Out</span>
                  </div>
                </div>
              </a>
            </li>
          </div>
          
        </ul>
      </div>
      
    </div>

    <div class="main-content">
      <header>
        <nav class="navbar navbar-light fixed-top">
          <!-- <span><i class="fas fa-chevron-left te"></i></span> -->
          <span class="navbar-brand mb-0 h4 text-right">
            <img src="user.jpg" alt="" />
            Jhon Doe
          </span>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <span class="navbar-brand mb-0 h4 text-center d-block">
              <img src="user.jpg" alt="" />
              Jhon Doe
            </span>
            <div class="navbar-nav text-center">
              <a class="nav-item nav-link" href="#">Dashboard</a>
              <a class="nav-item nav-link" href="#">Kandidat</a>
              <a class="nav-item nav-link" href="#">Pemilih</a>
              <a class="nav-item nav-link" href="#">Sign Out</a>
            </div>
          </div>
        </nav>        
      </header>
      
      <main>
        
        <!-- Form -->
          <div class="background">
            <div class="containerForm">
              <div class="screen">
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>Input Data</span>
                      <span>Kandidat</span>
                    </div>
                    
                    <div class="app-form-group-behind">
                        <div class="app-form-group">
                            <input class="app-form-control" type="file">
                            <label for="files">Upload Foto Ketua</label>
                          </div>
                        <div class="app-form-group">
                            <input class="app-form-control"  type="file">
                            <label for="files">Upload Foto Wakil Ketua</label>
                        </div>
                    </div>
                  </div>
                  
                  <div class="screen-body-item">
                    <div class="app-form">
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="Id Ketua" >
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="Id Wakil">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="Nama Ketua">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="Nama Wakil">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="No Urut">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="Visi">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="Misi">
                      </div>   
                      <div class="app-form-group buttons">
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- Form -->
      </main> 

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
